apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lost-and-found-ingress
  annotations:
    argocd.argoproj.io/health: Healthy
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lost-and-found-api-service
            port:
              number: 80
